<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form class="m-5">
      
        <div class="form-group">
            <label for="name">Full name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Full name">
            <span class="error" id="nameError"></span>
          </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email"  placeholder="Enter email">
          <span class="error" id="emailError"></span>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Phone">
          <span class="error" id="phoneError"></span>
        </div>
        <div class="form-group">
          <label for="address">address</label>
          <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="Enter address">
          <span class="error" id="addressError"></span>
        </div>
        <div class="form-group">
          <label for="age">age</label>
          <input type="number" class="form-control" id="age" aria-describedby="age" placeholder="age">
          <span class="error" id="ageError"></span>
        </div>
        <div class="form-group">
          <label for="gender">gender</label>
          <input type="text" class="form-control" id="gender" aria-describedby="gender" placeholder="gender">
          <span class="error" id="genderError"></span>
        </div>
        
        <button type="submit"  class="btn btn-primary" >Submit</button>
      </form>
      
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="script.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      

</body>
</html>
